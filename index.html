<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIO - PROYECTO DE CATEDRA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin: 0;
        }
        h1 {
            color: #004d98; /* Color azul del Barcelona */
        }
        .team-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center; /* Centrar los miembros en la página */
            gap: 20px;
            padding: 20px;
        }
        .member {
            text-align: center;
            background-color: #e0f7fa; /* Fondo celeste pálido */
            padding: 15px;
            border-radius: 15px; /* Bordes redondeados */
            width: 180px; /* Ancho del cuadro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidad */
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #004d98;
        }
        .escudo-container {
            text-align: center;
            background-color: #2c189c; /* Fondo celeste pálido */
            padding: 15px;
            border-radius: 15px; /* Bordes redondeados */
            width: 180px; /* Ancho del cuadro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidad */
            margin-top: 20px; /* Espacio entre los miembros y el escudo */
        }
        .escudo {
            width: 100px;
            border-radius: 0; /* Elimina el borde redondeado para el escudo */
        }
        .University-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="University-container">
        <h1>UNIVERSIDAD DE EL SALVADOR</h1>
        <h2>FACULTAD DE INGENIERÍA Y ARQUITECTURA​​</h2>
        <h2>ESCUELA DE SISTEMAS INFORMÁTICOS​</h2>
        <h2>SISTEMAS OPERATIVOS (SIO115)​</h2>
        <h2>GRUPO 01​</h2>
    </div>

    <h1>Equipo del Proyecto | G01</h1>
    <h2> Ella NO te AMA </3 </h2>
    <div class="team-container">
        <!-- Miembro 1 -->
        <div class="member">
            <img src="imagenes/patty2.jpeg" alt="Foto del integrante 1">
            <h2>Flores Bautista</h2>
        </div>

        <!-- Miembro 2 -->
        <div class="member">
            <img src="imagenes/Jose.jpg" alt="Foto del integrante 2">
            <h2>Galeano Cortez</h2>
        </div>

        <!-- Miembro 3 -->
        <div class="member">
            <img src="imagenes/Edwin.jpg" alt="Foto del integrante 3">
            <h2>Pacheco Guzman</h2>
        </div>
        
        <!-- Miembro 4 -->
        <div class="member">
            <img src="imagenes/Rikelmy.jpeg" alt="Foto del integrante 4">
            <h2>Vivas Nieto</h2>
        </div>
            <!-- Escudo -->
        <div class="member">
            <img src="imagenes/escudo-barcelona.jpg" alt="Escudo del FC Barcelona" class="">
            <h2>Barça</h2>
        </div>

        <!-- messi chiquito -->
        <div class="member">
                <img src="imagenes/messi.jpeg" alt="messi chiquito" class="">
                <h2>Messi chiquito</h2>
         </div>
    </div>
</body>
</html>
